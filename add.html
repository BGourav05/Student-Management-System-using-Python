{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Add Student</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Student ID</label>
            <input name="student_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" class="form-control" type="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Course</label>
            <input name="course" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Marks</label>
            <input name="marks" class="form-control" type="number" min="0" max="100">
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-secondary" href="{{ url_for('admin_dashboard') }}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
