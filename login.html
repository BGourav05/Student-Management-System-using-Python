{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Demo Login</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Select Role</label>
            <select name="role" class="form-select" required>
              <option value="Admin">Admin</option>
              <option value="Teacher">Teacher</option>
              <option value="Student">Student</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Student ID (for Student role)</label>
            <input name="student_id" class="form-control" placeholder="e.g. 2023STD001">
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
